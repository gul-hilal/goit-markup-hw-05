<!-- Modal Window -->
<div class="modal-window">
  <div class="modal-container">
    <button type="button" class="modal-button">
      <svg class="icon" width="8" height="8">
        <use href="/images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal-title">Leave your contacts and we will call you back</p>
    <form>
      <div class="input-group">
        <label for="username" class="name">Name</label>
        <div class="input-inclusive">
          <svg class="icon">
            <use href="/images/icons.svg#icon-person"></use>
          </svg>
          <input type="text" name="username" class="username" id="username" />
        </div>
      </div>
      <div class="input-group">
        <label for="phone" class="phone">Phone</label>
        <div class="input-inclusive">
          <svg class="icon">
            <use href="/images/icons.svg#icon-phone"></use>
          </svg>
          <input type="text" name="phone" class="phone" id="phone" />
        </div>
      </div>
      <div class="input-group">
        <label for="email" class="email">Email</label>
        <div class="input-inclusive">
          <svg class="icon">
            <use href="/images/icons.svg#icon-email"></use>
          </svg>
          <input type="text" name="email" class="email" id="email" />
        </div>
      </div>
      <div class="input-group">
        <label for="comment">Comment</label>
        <textarea
          name="user-comment"
          id="user-comment"
          class="comment"
          placeholder="Text Input"
        ></textarea>
      </div>
      <div class="input-soon">
        <input
          type="checkbox"
          id="user-privacy"
          value="true"
          name="user-privacy"
          class="visually-hidden"
        />
        <label for="user-privacy" class="user-privacy">
          I accept the terms and conditions of the
        </label>
        <span>
          <svg class="icon-soon">
            <use href="/images/icons.svg#icon-checkbox"></use>
          </svg>
          <input type="text" name="checkbox" />
          <a class="privacy">Privacy Policy</a>
          <button class="privacy-button"></button>
        </span>
      </div>
    </form>
  </div>
</div>
