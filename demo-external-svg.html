<!DOCTYPE html>
<html>
  <head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="demo-files/demo.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bgc1 clearfix">
      <div class="mhl">
        <p>
          SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a>
        </p>
        <p>
          <strong>Notice</strong>: This demo (along with "symbol-defs.svg" and
          "svgxuse.js" files) should be <b>hosted on a web server</b> to work
          properly.
        </p>
      </div>
    </header>
    <div class="clearfix mhl ptl">
      <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <svg class="icon icon-diagram1">
            <use xlink:href="symbol-defs.svg#icon-diagram1"></use></svg
          ><span class="name"> icon-diagram1</span>
        </div>
      </div>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <svg class="icon icon-clock1">
            <use xlink:href="symbol-defs.svg#icon-clock1"></use></svg
          ><span class="name"> icon-clock1</span>
        </div>
      </div>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <svg class="icon icon-astronaut1">
            <use xlink:href="symbol-defs.svg#icon-astronaut1"></use></svg
          ><span class="name"> icon-astronaut1</span>
        </div>
      </div>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <svg class="icon icon-antenna-1">
            <use xlink:href="symbol-defs.svg#icon-antenna-1"></use></svg
          ><span class="name"> icon-antenna-1</span>
        </div>
      </div>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <svg class="icon icon-ellipse4">
            <use xlink:href="symbol-defs.svg#icon-ellipse4"></use></svg
          ><span class="name"> icon-ellipse4</span>
        </div>
      </div>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <svg class="icon icon-ellipse3">
            <use xlink:href="symbol-defs.svg#icon-ellipse3"></use></svg
          ><span class="name"> icon-ellipse3</span>
        </div>
      </div>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <svg class="icon icon-ellipse2">
            <use xlink:href="symbol-defs.svg#icon-ellipse2"></use></svg
          ><span class="name"> icon-ellipse2</span>
        </div>
      </div>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <svg class="icon icon-Ellipse">
            <use xlink:href="symbol-defs.svg#icon-ellipse"></use></svg
          ><span class="name"> icon-Ellipse</span>
        </div>
      </div>
    </div>
    <script defer src="svgxuse.js"></script>
  </body>
</html>
